</header>
<form action="/create_challenge" method="POST">
    <h4 class="questions">Challenge Title</h4>
    <textarea name="title" class="textBox" placeholder="Enter your Challenge Title here"></textarea>

    <h4 class="questions">Goal</h4>
    <textarea name="goal" class="textBox" placeholder="Enter your Goal here"></textarea>

    <h4 class="questions">Start Date</h4>
    <input type="date" name="start_date" class="date-box">

    <h4 class="questions">End Date</h4>
    <input type="date" name="end_date" class="date-box">

    <h4 class="questions">Description</h4>
    <textarea name="description" class="big-box" placeholder="Describe your workout..."></textarea>

    <h4 class="questions">Privacy</h4>
    <div class="button-toggle">
        <input type="radio" id="privateOption" name="privacy" value="private">
        <label for="privateOption">Private</label>
        <input type="radio" id="publicOption" name="privacy" value="public">
        <label for="publicOption">Public</label>
    </div>

    <div class="button-toggle-2">
        <button type="submit">START CHALLENGE</button>
    </div>

    <!-- Messages go right here, inside the form -->
    <div class="messages">
        {% if errors %}
        <div style="color:red; margin-top:20px;">
            <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}

        {% if message %}
        <div style="color:green; margin-top:20px;">
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </div>
</form>

</body>
